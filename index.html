<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='grid'><p class='heading'>Tic Tac Toe</p></div>
 <div class='center' style='margin-bottom:28px;'><button id='btn'onclick="whole()">Start</button> </div>  
  <div class='main'>
    <div class='player1 center mid'>
    </div>
    <div class='center'>
  <div class='container'>
    <div class='item bd-top bd-left'></div>
    <div class='item bd-top'></div>
    <div class='item bd-top bd-right'></div>
    <div class='item bd-left'></div>
    <div class='item'></div>
    <div class='item bd-right'></div>
    <div class='item bd-bottom bd-left'></div>
    <div class='item bd-bottom'></div>
    <div class='item bd-right bd-bottom'></div>
  </div>
    </div>
   <div class='player2 center mid'>
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
